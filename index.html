<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather_App</title>
    <link rel="icon" href="./assets/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">

        <h1>WEATHER APP</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <!-- Container weather -->
        <div class="weather-container">
          
                <!-- Grant Location -->

                <div class="sub-container grant-location-container">

                    <img src="./assets/location.png" alt="img" height="80" width="80" loading="lazy">
                    <p>Grant Location Access</p>
                    <p>Allow Access to get weather information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>                                             

                </div>

                <!-- Search Form -->

            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                  <img src="./assets/search.png" alt="img" width="20" height="20" loading="lazy">
                </button>
            </form>

                <!-- loading screen Container -->

            <div class="sub-container loading-container">
               <img src="./assets/loading.gif" alt="img" height="150" width="150" loading="lazy">
               <p>Loading</p>
            </div>

               <!-- Weather Info container -->

            <div class="sub-container user-info-container">
           
              <!-- city name and flag -->
              <div class="name">
                <p data-cityName></p>
                <img data-countryIcon>
              </div>

              <!-- Weather Description -->
                <p data-weatherDesc></p>
              <!-- Weather Icon -->
               <img data-weatherIcon>
              <!-- temperature -->
               <p data-temp></p>

             <!-- 3 cards   - parameters -->
               
                <div class="parameter-container">

                 <!-- card 1 -->
                  
                <div class="parameter">
                    <img src="./assets/wind.png">
                    <p>WindSpeed</p>
                    <p data-windspeed></p>
                </div>

                <!-- card 2 -->

                <div class="parameter">
                    <img src="./assets/humidity.png">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>

                <!-- card 3 -->

                <div class="parameter">
                    <img src="./assets/cloud.png">
                    <p>Cloud</p>
                    <p data-cloudiness></p>
                </div>


               </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
